<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    
      
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 rounded shadow p-4 bg-white">
            <div class="d-flex flex-column align-items-center mb-4 h1wrapper">
              <h1 class="h1 heading">Agri IIOT Worker Dashboard</h1>
              <button id="btn-logout"><span id="logoutButton"  class="material-symbols-outlined">
                logout
                </span></button>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3">
                <div class="card border border-light rounded shadow p-3">
                  <h2>Temperature</h2>
                  <img src="temp.png" alt="" srcset="">
                  <p class="h5 text-center" id="temperature">22 &#8451;</p>
                  <p class="h4 text-center" id="temperatureAvg">22 &#8451;</p>
                </div>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="card border border-light rounded shadow p-3">
                  <h2>Humidity</h2>
                  <img src="humidity.png" alt="" srcset="">
                  <p class="h5 text-center" id="humidity">10%</p>
                  <p class="h4 text-center" id="humidityAvg">10%</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3">
                <div class="card border border-light rounded shadow p-3">
                  <h2>Sunlight Intensity</h2>
                  <img src="sunlight.png" alt="" srcset="">
                  <p class="h5 text-center" id="LightBrightness">10</p>
                </div>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="card border border-light rounded shadow p-3">
                  <h2>Soil Status</h2>
                  <img src="soilmoisture.png" alt="" srcset="">
                  <p class="h5 text-center" id="SoilMoistureStatus">"Dr"</p>
                </div>
              </div>
              <div class="wrapper">
              <div id="chart"></div>
              <div id="chart2"></div>
              <div id="chart3"></div>
            </div>
            </div>




            
            
            <div class="row justify-content-center">
              <footer class="footer mt-auto py-3 bg-light text-center">
