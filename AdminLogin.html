<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri IIOT Admin Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="AdminLogin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-7">
          <div class="card">
            <div  class="titleHomepage" class="card-header text-center">
              <h3>Agri IIOT Admin Login</h3>
              <button onclick="window.location.href = '/index.html'" id="btn-logout"><span id="logoutButton"  class="material-symbols-outlined">
                logout
                </span></button>
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <button
                  type="submit" 
                  class="btn btn-primary btn-block"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
          <span class="text-muted"
            >&copy; 2024 Agriculture IIOTâ„¢. All rights reserved.</span
          >
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="AdminLogin.js" type="module">
      
    </script>
  </body>
</html>
